<div class="task-form-container">
    <h2>Add New Task</h2>
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <label for="title">Task Title:</label>
        <input type="text" id="title" [(ngModel)]="newTask.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="newTask.status" name="status">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" [(ngModel)]="newTask.priority" name="priority">
          <option value="Low">Low</option>
          <option value="Normal">Normal</option>
          <option value="High">High</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate" required />
      </div>
  
      <button type="submit" class="btn">Add Task</button>
    </form>
  </div>
